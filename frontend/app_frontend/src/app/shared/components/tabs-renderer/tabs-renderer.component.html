<div class="container-fluid mt-3">
  <div>
    <div class="row text-center border-bottom border-success">
      <div *ngFor="let tab of tabs; let i = index" class="col-sm mx-0 px-0">
        <div
          class="py-2 rounded-top {{ !isMobileScreen?'fw-bold fs-5':'fw-normal' }} {{
            activeTab == 'tab-' + i ? 'bg-success text-light' : 'text-secondary'
          }}"
          style="cursor: pointer"
          (click)="switchTab(i)"
        >
          {{ tab }}
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <div *ngIf="activeTab == 'tab-0'">
        <ng-content select="#tab-0-content"></ng-content>
      </div>
      <div *ngIf="activeTab == 'tab-1'">
        <ng-content select="#tab-1-content"></ng-content>
      </div>
      <div *ngIf="activeTab == 'tab-2'">
        <ng-content select="#tab-2-content"></ng-content>
      </div>
      <div *ngIf="activeTab == 'tab-3'">
        <ng-content select="#tab-3-content"></ng-content>
      </div>
      <div *ngIf="activeTab == 'tab-4'">
        <ng-content select="#tab-4-content"></ng-content>
      </div>
      <div *ngIf="activeTab == 'tab-5'">
        <ng-content select="#tab-5-content"></ng-content>
      </div>
      <div *ngIf="activeTab == 'tab-6'">
        <ng-content select="#tab-6-content"></ng-content>
      </div>
    </div>
  </div>
</div>
