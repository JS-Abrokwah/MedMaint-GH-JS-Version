<div class="comtainer-fluid">
  <div class="row">
    <div class="col-sm-4 text-center">
      <h3 class="fw-bold">PPM  &gt; {{ pageName }}</h3>
    </div>
    <div class="col-sm-5 text-center"></div>
    <div class="col-sm-3 text-center">
      <span *ngIf="isPageOne" (click)="changeToPage('two')">
        <button
          class="btn btn-sm btn-success mx-3 my-1"
          style="--bs-btn-font-size: 0.75rem"
        >
          PPM Tracker
        </button>
      </span>
      <span *ngIf="!isPageOne" (click)="changeToPage('one')">
        <button
          class="btn btn-sm btn-outline-success mx-3 my-1"
          style="--bs-btn-font-size: 0.75rem"
        >
          <fa-icon [icon]="backIcon" size-lg></fa-icon>
        </button>
      </span>
    </div>
  </div>
  <div *ngIf="isPageOne">
    <ppm-page-one> </ppm-page-one>
  </div>
  <div *ngIf="!isPageOne">
    <ppm-page-two> </ppm-page-two>
  </div>
</div>
