<div *ngIf="!isDeptDetails" class="container-fluid pt-1">
  <div class="row">
    <div class="col-sm-8 text-start">
      <h1 class="ps-5 fw-semibold">Department > Catalog</h1>
    </div>
    <div class="col-sm-4 text-center">
      <button
        class="btn btn-sm btn-success mx-3 my-1"
        style="--bs-btn-font-size: 0.75rem"
        (click)="addDept()"
      >
        <fa-icon [icon]="plusIcon" size="lg"></fa-icon>
        Department
      </button>
    </div>
  </div>
  <div class="cards-container p-3 rounded">
    <div
      *ngFor="let department of departments"
      style="height: 150px; width: 300px; cursor: pointer"
      class="m-2"
      (click)="viewDeptDetails(department)"
    >
      <mat-card class="shadow text-center bg-light h-100">
        <mat-card-content>
          <div class="py-4">
            <p class="fw-bold fs-5">{{ department.dept_name }}</p>
            <p class="fw-bold pt-1">
              key: <span class="text-success">{{ department.dept_key }}</span>
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div *ngIf="isDeptDetails" class="container-fluid pt-1">
  <department-details [department]="viewDepartment" (back)="onBack($event)"(deleted)=deptDeleted($event) (deptResetKey)="deptKeyReset($event)"></department-details>
</div>
